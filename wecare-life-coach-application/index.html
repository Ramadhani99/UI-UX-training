<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>WeCare-Application</title>
  </head>
  <body>
    <!-- navbr -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> WeCare </a>

        <div class="d-flex float-end mt-2">
          <!-- <button type="button" class="btn btn-outline-primary me-1">
            Profile
          </button> -->
          <button
            type="button"
            class="btn btn-outline-warning me-1"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            Signin
          </button>
          <button type="button" class="btn btn-outline-warning me-1"  data-bs-toggle="modal"
            data-bs-target="#signUp">
            SignUp
          </button>
        </div>
      </div>
    </nav>

    <!-- end of navbar -->

    <!-- body -->
    <div class="container justify-content-center text-center m-5">
        <p class="h1">We are at the heart of appropriate care</p>
    </div>


    <!-- signIn Model -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
           
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          
          <button type="button" class="btn btn-outline-success m-3"><a href="coach-login.html">Login as a Coach</a> </button>
           <button type="button" class="btn btn-outline-success m-3"><a href="login.html">Login as a User</a></button>


          <!-- Modal footer -->
          
          </div>
        </div>
      </div>
    </div>

    <!-- end of SignIn Model -->
       <!-- signIn Model -->
    <div class="modal" id="signUp">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
           
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          
          <button type="button" class="btn btn-outline-success m-3"><a href="signup-coach.html">SignUp as a Coach</a> </button>
           <button type="button" class="btn btn-outline-success m-3"><a href="signup.html">SignUp as a User</a></button>


          <!-- Modal footer -->
          
          </div>
        </div>
      </div>
    </div>

    <!-- end of SignIn Model -->

</html>
