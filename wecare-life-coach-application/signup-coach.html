<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>SignUp</title>
  </head>
  <body>
    <!-- navbr -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> WeCare </a>

        <div class="d-flex float-end mt-2">
          <!-- <button type="button" class="btn btn-outline-primary me-1">
            Profile
          </button> -->
          <button
            type="button"
            class="btn btn-outline-warning me-1"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            Signin
          </button>
          <button type="button" class="btn btn-outline-warning me-1">
            SignUp
          </button>
        </div>
      </div>
    </nav>

    <!-- end of navbar -->
    <div class="row">
      <div class="col"></div>
      <div class="col mt-3 rounded-tl-lg border-1 border-black-300 p-4">
        <p class="h3">Life Coach Profile</p>
        <form action="" class="mt-3 mb-3 was-validated">
          <div class="row mb-2">
            <div class="col">
              <label for="name" class="form-label">Name :</label>
              <input
                type="text"
                class="form-control"
                name="name"
                id="name"
                required
              />
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">
                Name should have 3 to 50 characters
              </div>
            </div>
            <div class="col">
              <label for="pwd" class="form-label">Password :</label>
              <input
                type="text"
                name="password"
                class="form-control"
                id="pwd"
                required
              />
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">
                Password should have 5 to 10 characters
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label for="dob" class="form-label">Date Of Birth</label>
              <input
                type="date"
                name="dob"
                class="form-control"
                id="dob"
                required
              />
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">
                Age should be between 20 and 100 years
              </div>
            </div>
            <div class="col">
              <label class="form-label">Gender</label><br />
              <input
                type="radio"
                class="form-check-input me-2"
                name="gender"
                id="male"
                required
              />Male
              <input
                type="radio"
                class="form-check-input"
                name="gender"
                id="female"
                required
              />Female
            </div>
          </div>
          <div class="row mb-2">
            <div class="col">
              <label for="mob" class="form-label">Mobile Number</label>
              <input
                type="tel"
                class="form-control"
                name="mobile"
                id="mob"
                required
              />
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">
                Mobile number should have 10 digits
              </div>
            </div>
            <div class="col">
              <label for="spty" class="form-lable">Speciality:</label>
              <input
                type="text"
                name="speciality"
                class="form-control"
                id="spty"
                required
              />
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">This field is required</div>
            </div>
          </div>

          <div class="text-center mt-3 mb-3">
            <button type="submit" class="btn btn-success px-5">Register</button>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </body>
</html>
