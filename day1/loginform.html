<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="h3 mb-3">Login Page</div>
      <div id="success" class="alert alert-success d-none">
        <strong>Success!</strong> Login
      </div>
      <div id="failed" class="alert alert-danger d-none">
        <strong>failed!</strong> wrong username or password
      </div>
      <div id="warning" class="alert alert-warning d-none">
        <strong>warning!</strong> username or password must have atleast 5
        charcter
      </div>
      <form action="" name="loginForm" onsubmit="return validateForm()">
        <div class="mb-2">
          <label for="username" class="form-label">Username:</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter username"
          />
        </div>
        <div class="mb-2">
          <label for="pwd" class="form-label">Pssword:</label>
          <input
            type="password"
            name="password"
            id="pwd"
            class="form-control"
            placeholder="Enter password"
          />
        </div>
        <button type="submit" class="btn btn-primary float-end">SignIn</button>
      </form>
    </div>
    <script>
      function validateForm() {
        let username = document.forms["loginForm"]["username"].value;
        let password = document.forms["loginForm"]["password"].value;
        let success = document.getElementById("success");
        let failed = document.getElementById("failed");
        let warning = document.getElementById("warning");
        if (username === "ramadhani" && password === "ramadhani") {
          success.classList.remove("d-none");
          failed.classList.add("d-none");
          warning.classList.add("d-none");
          return false;
        } else if (username.length < 4 || password.length < 4) {
          success.classList.add("d-none");
          failed.classList.add("d-none");
          warning.classList.remove("d-none");
          return false;
        } else {
          success.classList.add("d-none");
          failed.classList.remove("d-none");
          warning.classList.add("d-none");
          return false;
        }
      }
    </script>
  </body>
</html>
