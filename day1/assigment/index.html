<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Employee Calender</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Employee Calender" style="width: 100px" />
        </a>

        <div class="d-flex float-end mt-2">
          <button type="button" class="btn btn-outline-primary me-1">
            Profile
          </button>
          <button type="button" class="btn btn-outline-primary me-1">
            Login
          </button>
          <button type="button" class="btn btn-outline-primary me-1">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          <p class="h4">Team Calender</p>

          <ol type="1" class="list-group list-group-numbered">
            <li class="list-group-item">Ramadhani Sadick</li>
            <li class="list-group-item">Emmanuel Chanila</li>
            <li class="list-group-item">Nassoro Khamisi</li>
            <li class="list-group-item">Meshack Marwa</li>
          </ol>
          <div class="btn-group-vertical w-100">
            <button type="button" class="btn btn-primary btn-lg">Events</button>
            <button type="button" class="btn btn-primary btn-lg">
              Insights
            </button>
            <button type="button" class="btn btn-primary btn-lg">Logout</button>
          </div>
        </div>
        <div class="col-sm-6"></div>
        <div class="col-sm-4">
          <div class="container">
            <div class="h3 mb-3">Login Page</div>
            <div id="success" class="alert alert-success d-none">
              <strong>Success!</strong> Login
            </div>
            <div id="failed" class="alert alert-danger d-none">
              <strong>failed!</strong> wrong username or password
            </div>
            <div id="warning" class="alert alert-warning d-none">
              <strong>warning!</strong> username or password must have atleast 5
              charcter
            </div>
            <form action="" name="loginForm" onsubmit="return validateForm()">
              <div class="mb-2">
                <label for="username" class="form-label">Username:</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  placeholder="Enter username"
                />
              </div>
              <div class="mb-2">
                <label for="pwd" class="form-label">Pssword:</label>
                <input
                  type="password"
                  name="password"
                  id="pwd"
                  class="form-control"
                  placeholder="Enter password"
                />
              </div>
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    name="remember"
                  />
                  Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary float-start">
                SignIn
              </button>
              <button type="submit" class="btn btn-primary float-end">
                Clear
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
